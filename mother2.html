<html>

<head>
    <title>女神节快乐</title>
</head>
<style>
    body{
        background-color: rgb(255, 219, 236);
        padding: 0;
        margin: 0;
        color: #FFF;
    }
    .container-fluid{

        width: 80%;
        height: 68px;
        position:absolute;
        top: 0;
    }

    .welcome{
        text-align: center;
        font-size: 3em;
        font-family: 楷体;
        margin-top: 2%;
        color: rgb(0, 0, 0);


    }
    .container{
        width: 500px;
        height: 90%;
        margin: 68px auto;
        overflow: hidden;
        border-radius: 10px;
        border: 3px solid rgb(157, 219, 243);
    }
    .images{
        width: 2500px;
        height: 100%;
        animation: move 10s infinite;
    }
    img{
        width: 500px;
        height: 100%;
        float: left;
    }
    @keyframes move {
        0%,16%{
            margin-left: 0px;
        }
        21%,37%{
            margin-left: -500px;
        }
        42%,58%{
            margin-left: -1000px;
        }
        63%,79%{
            margin-left: -1500px;
        }
        84%,100%{
            margin-left: -2000px;
        }

    }


</style>
<body>
<div class="container-fluid">
    <p class="welcome">要天天开心哟-3- 爱你们</p>
</div>
<div class="container">
    <div class="images">
        <img src="./images/m.jpg">
        <img src="./images/m2.jpg">
        <img src="./images/m.jpg">
        <img src="./images/m2.jpg">
        <img src="./images/m.jpg">

    </div>
</div>



</body>

</html>
