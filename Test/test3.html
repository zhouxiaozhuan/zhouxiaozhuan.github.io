<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		body{
			margin:0 auto;
			width:550px;
			background-color: greenyellow;
		}
		h1{
			font-size:3em;
			text-align:center;
		}
		p{
			font-size:2em;
			font-family:方正舒体 ;
		}
		span{
			color:rgb(230, 66, 248);
			font-size:2em;
		}
		input{
			font-size:2em;
		}
	</style>

	<title>猜数游戏</title>
</head>
<body>
	<p>
		从0~999猜你选中的一个数字，如实回答电脑猜中的偏差，最多十次就能猜中啦！
	</p>
	<span id="times">第1次</span>
	<h1 id="num">500</h1>
	<input id="big" type="button" value="你猜大了！">
	<input id="small" type="button" value="你猜小了！">
	<input id="agin" type="button" value="再来一局">
	<script>
		var time=1;
		var num=500;
		//实现能应对各种情况的算法
		var topNum = 1000 ;
		var botNum = 0 ;
		document.querySelector("input#big").onclick = function(){
	 	topNum = Math.floor((botNum+topNum)/2);
	 	num =  Math.floor((botNum+topNum)/2);
		document.querySelector("h1#num").textContent='我猜'+num;
		time++;
		document.querySelector("span#times").textContent='第'+time+'次';
		Cheating();
		}
		document.querySelector("input#small").onclick=function(){
			botNum = num+1;
	 		num =  Math.floor((botNum+topNum)/2);
			document.querySelector("h1#num").textContent='我猜'+num;
			time++;
			document.querySelector("span#times").textContent='第'+time+'次';
			Cheating();

		}
		document.querySelector("input#agin").onclick=function(){
			var time=1;
			var num=500;
			var topNum = 1000 ;
			var botNum = 0 ;
			document.querySelector("h1#num").textContent='我猜'+num;
			document.querySelector("span#times").textContent='第'+time+'次';
		}
		function Cheating(){
				if ( times > 10){
        		 document.querySelector("h1#num").textContent = "你耍赖了！" ;
		  		times = 10 ;
	  			}
		 }
	</script>
</body>
</html>
